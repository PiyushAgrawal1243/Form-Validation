<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" text="css" >
    <script src="/index.js"  defer ></script>
    <title>Survey Form</title>
</head>
<body>
    <main >
           

         <!--title and its decription div -->
            <div >
              <h1 id="title">Survey Form</h1>
              <p id="description"><em>This is survey by Knoldus Inc </em></p>
            </div>

            <!--form div-->
          <div id="form">
            <!--form -->
            <form id="survey-form">
              
                <!--form input field for name-->
              <div class="form-group">
              <label id="name-label" for="name-label">Enter your name</label>
              <input type="name" id="name" placeholder="enter your name" onblur="checkName();" required />
            </div>
              
             <!--form input field for email-->
              <div class="form-group">
               <label id="email-label" for="email-label">Enter your email</label>
              <input type="email" id="email" placeholder="enter email" onblur="checkEmail();" required >
              </div>

              <div class="form-group">
                <label id="password-label" for="password-label">Enter your password</label>
               <input type="password" id="password" placeholder="enter password" onblur="checkPassword();"  required >
               </div>

               <div class="form-group">
                <label id="repassword-label" for="repassword-label">Confirm Password</label>
               <input type="password" id="repassword" placeholder="enter password again" onblur="checkRepassword();" required >
               </div>

               <!--form input field for number-->
              <div class="form-group" >
               <label id="number-label" for="number-label">Enter your number</label>
             <input type="number" id="number" placeholder="enter your number"    onblur="checkNumber();" required />
             </div>


             <div class="form-group">
               <label id="date-label" for="date-label" >Select Date & Time</label>
              <input type="datetime-local" id="date-time"  name="meeting-time"
                min="2021-03-12T00:00" max="2021-03-20T00:00" required >
             </div>
               <!--form select field for current role of user-->
              <div class="form-group">
              <label for="selector" >Change date and time acc. to Country</label>
               <select id="dropdown" name="role" class="form-control" onchange="changeDate();" required >
                <option disabled selected value>Select country</option>
                <option value="Eniwetok, Kwajalein">(GMT -12:00) Eniwetok, Kwajalein</option>
                <option value="Midway Island, Samoa">(GMT -11:00) Midway Island, Samoa</option>
                <option value="Hawaii">(GMT -10:00) Hawaii</option>
                <option value="Taiohae">(GMT -9:30) Taiohae</option>
                <option value="Alaska">(GMT -9:00) Alaska</option>
              </select>
              </div>
              

              
             

             <!--form  submit button div -->
            <div class="form-button">
                <button  id="submit" onclick="submitData();" type="submit">submit</button>
            </div>
            
            </form>
          </div>

          <div >
            <table id="table" class="table">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No.</th>
                <th>Date and Time</th>
                <th>Current Country</th>
                <th>Country Switched</th>
              </tr>

            </table >
          </div>
          
        </main>
    
</body>
</html>
